<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    {% if greeting %}
        <h1>{{ greeting }}</h1>
        {% if redirect %}
            <script>
                setTimeout(function() {
                    window.location.href = 'http://game-picker.local';
                }, 2000);  // Redirect after 2 seconds
            </script>
        {% endif %}
    {% else %}
        <form method="post">
            {% csrf_token %}
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name">
            <button type="submit">Submit</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
