apiVersion: apps/v1
kind: Deployment
metadata:
  name: guess_game_deployment
  namespace: wog-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guess_game
  template:
    metadata:
      labels:
        app: guess_game
    spec:
      containers:
      - name: guess_game
        image: adiros/wog_final-guess_game:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: /app
          name: guess_game-volume
        command: ["sh", "-c", "python manage.py runserver 0.0.0.0:8000"]
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
      volumes:
      - name: guess_game-volume
        hostPath:
          path: C:\Users\adirs\Desktop\Django_wog\guess_game
          type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: guess_game-service
  namespace: wog-namespace
spec:
  selector:
    app: guess_game
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP