<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Picker</title>
</head>
<body>
    <h1>Select Your Game</h1>
    <form method="post">
        {% csrf_token %}
        <label for="game_selected">Choose a game:</label>
        <select id="game_selected" name="game_selected">
            <option value="1">Memory Game</option>
            <option value="2">Guess Game</option>
            <option value="3">Currency Roulette</option>
        </select>
        <br><br>
        <label for="level">Select difficulty level (1-5):</label>
        <select id="level" name="level">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br><br>
        <button type="submit">Start Game</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
