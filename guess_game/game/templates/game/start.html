<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <p>Try to guess a number between 1 and {{ level }}:</p>
    <form method="post" action="{% url 'check_guess' %}">
        {% csrf_token %}
        <label for="guess">Your Guess:</label>
        <input type="number" id="guess" name="guess" min="1" max="{{ level }}" required>
        <button type="submit">Submit Guess</button>
    </form>
</body>
</html>
